# Compose file for a Alastria-T node

version: "3.7"
services:
  alastria-node-quorum:
    build: ./alastria-node
    image: alastria-node-quorum:GoQuorum-21.10.2
    restart: unless-stopped
    container_name: ${NODE_NAME}
    volumes:
      - "./alastria-node-data/env:/root/alastria/env"
      - "/path/to/geth/datadir:/root/alastria/data"
    ports:
      - "21000:21000/tcp"
      - "21000:21000/udp"
      - "6060:6060/tcp"
# Enable connection for dApps. Only for Regular/General nodes
#
# To be used from RCP/JSON:
#     - "22000:22000/tcp"
# 
# To be used from WebSockets:
#     - "22001:22001/tcp"
# 
    environment:
      - NODE_TYPE=${NODE_TYPE}
      - NODE_NAME=${NODE_NAME}
      - NODE_BRANCH=${NODE_BRANCH}
